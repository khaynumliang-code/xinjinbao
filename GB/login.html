    <script>
        // ä½ çš„åŸå§‹é›ªèŠ±è„šæœ¬ä¿æŒä¸å˜
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        function init() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push({ x: Math.random() * width, y: Math.random() * height, r: Math.random() * 3 + 1, v: Math.random() * 2 + 0.5 });
            }
        }
        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            ctx.beginPath();
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i]; ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
            }
            ctx.fill(); update();
        }
        function update() {
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i]; p.y += p.v;
                if (p.y > height) { particles[i] = { x: Math.random() * width, y: -10, r: p.r, v: p.v }; }
            }
        }
        window.addEventListener('resize', init);
        init();
        function anim() { draw(); requestAnimationFrame(anim); }
        anim();
    </script>
