<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GB Casino - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* 保持你的原始 CSS 完全不动 */
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; touch-action: none; }
        #bg-video { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; object-fit: cover; }
        body { display: flex; justify-content: flex-start; align-items: center; font-family: 'Microsoft YaHei', sans-serif; background-color: #000; }
        .login-box { background: rgba(0, 0, 0, 0.45); backdrop-filter: blur(10px); padding: 40px; border-radius: 30px; border: 2px solid rgba(212, 175, 55, 0.7); box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6); text-align: center; width: 330px; max-width: 85%; position: relative; z-index: 10; margin-left: 8%; }
        .logo-img { width: 135px; height: auto; mix-blend-mode: screen; margin-bottom: 10px; user-select: none; -webkit-user-drag: none; filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.3)); }
        @keyframes intense-shine { to { background-position: 200% center; } }
        .gold-text { font-size: 50px; font-weight: 900; margin: 10px 0 25px 0; letter-spacing: 5px; background: linear-gradient(to right, #a67c00 0%, #ffbf00 20%, #ffffff 40%, #ffbf00 60%, #ffffff 80%, #a67c00 100%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: intense-shine 1.0s linear infinite; filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.7)); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid rgba(212, 175, 55, 0.5); background: rgba(255, 255, 255, 0.1); color: #fff; outline: none; box-sizing: border-box; }
        #login-btn { width: 100%; padding: 12px; background: linear-gradient(to bottom, #ffe44d, #d4af37, #a67c00); border: none; border-radius: 8px; color: #000; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 15px; transition: transform 0.15s ease; }
        .btn-active { transform: scale(1.05); box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
        #message { font-size: 16px; margin-top: 18px; font-weight: bold; min-height: 20px; }
        @media screen and (max-width: 768px) { body { flex-direction: column; overflow-y: auto; justify-content: center; } .login-box { margin: 40px auto; } }
    </style>
</head>
<body oncontextmenu="return false;"> 
    <video autoplay muted loop id="bg-video">
        <source src="my_video.mp4" type="video/mp4">
    </video>

    <div class="login-box">
        <img src="my_photo.jpg" class="logo-img" alt="Logo">
        <h1 class="gold-text">后台代理</h1>
        <input type="text" id="username" placeholder="请输入账号" autocomplete="off" onkeydown="handleEnter(event)">
        <input type="password" id="password" placeholder="请输入密码" onkeydown="handleEnter(event)">
        <button id="login-btn" onclick="checkLogin()">登录</button>
        <p id="message"></p>
    </div>

    <script>
        function handleEnter(event) { if (event.key === "Enter") { checkLogin(); } }
        function launchFireworks() {
            var duration = 2 * 1000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffbf00', '#ffffff', '#d4af37'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffbf00', '#ffffff', '#d4af37'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function checkLogin() {
            var btn = document.getElementById("login-btn");
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            btn.classList.add("btn-active");
            setTimeout(() => btn.classList.remove("btn-active"), 150);

            if (user === "admin" && pass === "123456") {
                launchFireworks();
                // 存入登录凭证
                localStorage.setItem("isLoggedIn", "true");
                document.getElementById("message").style.color = "#00ffaa";
                document.getElementById("message").innerText = "登录成功";
                
                // --- 这里改成了跳转到 home1.html ---
                setTimeout(() => { window.location.href = "home1.html"; }, 2000);
            } else {
                document.getElementById("message").style.color = "#ff4d4d";
                document.getElementById("message").innerText = "登录错误，请检查账号密码";
            }
        }
    </script>
</body>
</html>
