<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理管理系统 - 首页</title>
    <script>
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.replace("index.html"); // 未登录直接踢回登录页
        }
    </script>
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-gold: #ffbf00;
        }
        body {
            margin: 0; padding: 0; background-color: var(--dark-bg);
            color: white; font-family: 'Microsoft YaHei', sans-serif; display: flex;
        }
        .sidebar {
            width: 240px; height: 100vh; background: rgba(0, 0, 0, 0.8);
            border-right: 1px solid rgba(212, 175, 55, 0.3); position: fixed;
            display: flex; flex-direction: column;
        }
        .sidebar-header {
            padding: 30px 20px; text-align: center; font-size: 22px;
            font-weight: bold; color: var(--gold); border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        .nav-menu { list-style: none; padding: 20px 0; margin: 0; }
        .nav-item {
            padding: 15px 25px; cursor: pointer; transition: all 0.3s; color: #ccc;
        }
        .nav-item:hover, .nav-item.active {
            background: rgba(212, 175, 55, 0.1); color: var(--gold); border-left: 4px solid var(--gold);
        }
        .main-content { margin-left: 240px; flex: 1; padding: 30px; min-height: 100vh; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card {
            background: var(--card-bg); border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 20px; border-radius: 15px; text-align: center;
        }
        .stat-card .value { font-size: 24px; margin: 10px 0; color: var(--text-gold); font-weight: bold; }
        .logout-btn {
            background: transparent; border: 1px solid var(--gold); color: var(--gold);
            padding: 5px 15px; border-radius: 5px; cursor: pointer;
        }
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">新金宝</div>
        <ul class="nav-menu">
            <li class="nav-item active">首页概况</li>
            <li class="nav-item">用户管理</li>
            <li class="nav-item">存提款记录</li>
            <li class="nav-item">系统设置</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header-bar">
            <h2>代理后台概览</h2>
            <div>
                <span style="color:var(--gold); margin-right:10px;">管理员 admin</span>
                <button class="logout-btn" onclick="logout()">安全退出</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><h3>今日注册</h3><div class="value">128</div></div>
            <div class="stat-card"><h3>今日存款</h3><div class="value">¥ 52,400</div></div>
            <div class="stat-card"><h3>今日取款</h3><div class="value">¥ 12,800</div></div>
            <div class="stat-card"><h3>总净盈利</h3><div class="value" style="color: #00ffaa;">+ ¥ 39,600</div></div>
        </div>
        
        <div style="background: var(--card-bg); padding: 20px; border-radius: 15px;">
            <h3>系统公告</h3>
            <p color="#ccc">欢迎回到 新金宝 代理管理系统。请妥善保管您的账号密码。</p>
        </div>
    </div>

    <script>
        function logout() {
            // 清除标记并退出
            localStorage.removeItem("isLoggedIn");
            window.location.replace("index.html");
        }
    </script>
</body>
</html>
