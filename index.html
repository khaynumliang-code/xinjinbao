<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新金宝 - Official Login</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="icon" type="image/jpeg" href="my_photo.jpg">

    <style>
        * { 
            box-sizing: border-box; margin: 0; padding: 0; 
            user-select: none; -webkit-user-select: none;
            -webkit-user-drag: none;
        }
        
        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            display: flex; justify-content: center; align-items: center; 
            background: #000 url('bg2.jpg') no-repeat center center fixed; 
            background-size: cover;
        }
        
        #particles-canvas, #magic-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #particles-canvas { z-index: 2; }
        #magic-canvas { z-index: 4; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.45); z-index: 1; }

        @keyframes boxPopIn {
            0% { opacity: 0; transform: scale(0.8) translateY(40px); }
            60% { transform: scale(1.05) translateY(-10px); }
            80% { transform: scale(0.98) translateY(2px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .login-box { 
            position: relative; background: rgba(255, 255, 255, 0.04); 
            padding: 45px 40px; border-radius: 35px; 
            text-align: center; width: 380px; 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); z-index: 10;
            animation: boxPopIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .logo-img { width: 120px; height: auto; margin-bottom: 5px; display: block; margin-left: auto; margin-right: auto; pointer-events: none; }

        .golden-text {
            font-size: 40px; font-weight: 900; margin-bottom: 25px;
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 200% auto; display: block;
            animation: shine 3s linear infinite, livelyPulse 2s ease-in-out infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }
        @keyframes livelyPulse {
            0%, 100% { transform: scale(1); filter: brightness(1); text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
            50% { transform: scale(1.05); filter: brightness(1.2); text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        }

        input[type="text"], input[type="password"] { 
            width: 100%; padding: 15px; margin: 12px 0; border-radius: 12px; 
            border: 1px solid rgba(255, 255, 255, 0.12); 
            background: rgba(255, 255, 255, 0.07); 
            color: white; outline: none; transition: 0.3s;
            user-select: text; -webkit-user-select: text;
        }

        .options-container {
            display: flex; justify-content: space-between; align-items: center;
            margin: 20px 0; color: rgba(255, 255, 255, 0.95);
        }
        .checkbox-group { 
            display: flex; align-items: center; cursor: pointer; 
            font-size: 16px; font-weight: 600;
        }
        .checkbox-group input { 
            width: 20px; height: 20px; margin-right: 10px; cursor: pointer; accent-color: #fbc02d; 
        }
        .agreement-link { color: #ff5252; text-decoration: none; margin-left: 5px; font-weight: bold; }
